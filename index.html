<body>
    <!-- Davaleba 1 -->
   <div class="firstdiv">

    ფოტოს ზომის გაზრდა

   </div>

    <button class="Bluebtn" onclick="changecolortoblue()">Change Color </button>

   </div>

        ჩვენება

    </div>
    <p class="hiddencontent">
        ესეც დამალული კონტენტი.
